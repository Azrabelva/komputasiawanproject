services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: beauteque_app
    container_name: beauteque_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8081:8080"   # ✅ port lokal 8081 diarahkan ke port 8080 di container
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:GENERATE_YOUR_KEY_HERE
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: beauteque_db
      DB_USERNAME: beauteque_user
      DB_PASSWORD: secret
    depends_on:
      - db
    command: php artisan serve --host=0.0.0.0 --port=8080   # ✅ cocok dengan port di atas

  db:
    image: mysql:8.0
    container_name: beauteque_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: beauteque_db
      MYSQL_USER: beauteque_user
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data:
